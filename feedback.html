<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles for feedback page */
    .feedback-container {
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .feedback-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .feedback-container p {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .stars span {
      font-size: 32px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }
    .stars span.selected {
      color: #f4b400;
    }
    textarea, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 16px;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2a3b03;
      color: #D6D4A9;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body>
  <!-- Sticky Header -->
  <div class="sticky-header" id="stickyHeader">
    <div class="dropdown">
      <button class="dropbtn" id="menuButton" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="food.html">Menu</a>
        <a href="feedback.html">Feedback</a>
        <a href="about.html">About</a>
      </div>
    </div>
    <h1 class="hotel-name">Grand HÃ´tel Bois de Boulogne</h1>
    <div></div>
  </div>

  <div class="feedback-container">
    <h2>We appreciate your comments</h2>
    <p>Rate your experience</p>
    <div class="stars" id="star-container">
      <span data-value="1" aria-label="1 star">&#9733;</span>
      <span data-value="2" aria-label="2 stars">&#9733;</span>
      <span data-value="3" aria-label="3 stars">&#9733;</span>
      <span data-value="4" aria-label="4 stars">&#9733;</span>
      <span data-value="5" aria-label="5 stars">&#9733;</span>
    </div>
    <form action="https://formsubmit.co/eddyhoueiss@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Customer Feedback!" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://eddyh25.github.io/Menu-1/thankyou.html" />
      <input type="hidden" name="rating" id="rating-input" />
      <textarea name="comment" rows="5" placeholder="Your Comments.." required></textarea>
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="contact" placeholder="Phone or Email" required />
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

<script>
  // Fade out effect
  document.querySelectorAll('a, button[onclick]').forEach(el => {
    el.addEventListener('click', function(e) {
      const href = this.href || (this.onclick.toString().match(/window\.location\.href=\'(.*)\'/) || [])[1];
      if (href && !this.target) {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      }
    });
  });

  const stars = document.querySelectorAll('#star-container span');
  const ratingInput = document.getElementById('rating-input');
  let selectedRating = 0;

  stars.forEach((star, index) => {
    star.addEventListener('mouseover', () => {
      highlightStars(index + 1);
    });
    star.addEventListener('mouseout', () => {
      highlightStars(selectedRating);
    });
    star.addEventListener('click', () => {
      selectedRating = index + 1;
      ratingInput.value = selectedRating;
      highlightStars(selectedRating);
    });
  });

  function highlightStars(rating) {
    stars.forEach((star, i) => {
      star.classList.toggle('selected', i < rating);
    });
  }

  // Show/hide sticky header on scroll
  window.addEventListener('scroll', function() {
    const stickyHeader = document.getElementById('stickyHeader');
    if (window.scrollY > 100) {
      stickyHeader.classList.add('visible');
    } else {
      stickyHeader.classList.remove('visible');
    }
  });

  // Dropdown menu click toggle + outside click close
  const menuButton = document.getElementById('menuButton');
  const dropdownMenu = document.getElementById('dropdownMenu');

  menuButton.addEventListener('click', function(e) {
    e.stopPropagation();
    const willShow = !dropdownMenu.classList.contains('show');
    dropdownMenu.classList.toggle('show');
    menuButton.classList.toggle('open');
    menuButton.setAttribute('aria-expanded', willShow ? 'true' : 'false');
  });

  // Close dropdown when clicking anywhere else
  document.addEventListener('click', function() {
    if (dropdownMenu.classList.contains('show')) {
      dropdownMenu.classList.remove('show');
      menuButton.classList.remove('open');
      menuButton.setAttribute('aria-expanded', 'false');
    }
  });
</script>
</body>
</html>
