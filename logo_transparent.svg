<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <style>
      .logo-text { fill: #8B0000; font-family: serif; font-weight: bold; }
      .logo-ornament { fill: #8B0000; stroke: #8B0000; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Four stars at the top -->
  <g class="logo-ornament">
    <polygon points="200,120 210,150 240,150 218,168 228,198 200,180 172,198 182,168 160,150 190,150" />
    <polygon points="280,120 290,150 320,150 298,168 308,198 280,180 252,198 262,168 240,150 270,150" />
    <polygon points="360,120 370,150 400,150 378,168 388,198 360,180 332,198 342,168 320,150 350,150" />
    <polygon points="440,120 450,150 480,150 458,168 468,198 440,180 412,198 422,168 400,150 430,150" />
  </g>
  
  <!-- Ornamental crest design -->
  <g class="logo-ornament">
    <!-- Central monogram "BB" -->
    <path d="M300 250 Q320 230 340 250 Q360 270 340 290 Q320 310 300 290 Q280 270 300 250 Z" />
    <path d="M350 250 Q370 230 390 250 Q410 270 390 290 Q370 310 350 290 Q330 270 350 250 Z" />
    
    <!-- Decorative scrollwork -->
    <path d="M150 300 Q200 250 250 300 Q300 350 250 400 Q200 450 150 400 Q100 350 150 300 Z" stroke-width="3" fill="none" />
    <path d="M450 300 Q500 250 550 300 Q600 350 550 400 Q500 450 450 400 Q400 350 450 300 Z" stroke-width="3" fill="none" />
    
    <!-- Central ornamental element -->
    <circle cx="350" cy="350" r="80" stroke-width="4" fill="none" />
    <path d="M350 280 L350 420 M280 350 L420 350" stroke-width="3" />
    
    <!-- Fleur-de-lis at bottom -->
    <path d="M350 450 Q330 470 350 490 Q370 470 350 450 Z" />
    <path d="M340 480 Q350 500 360 480" stroke-width="2" fill="none" />
  </g>
  
  <!-- Hotel name -->
  <text x="400" y="550" text-anchor="middle" font-size="48" class="logo-text">Grand HÃ´tel</text>
  <text x="400" y="600" text-anchor="middle" font-size="32" class="logo-text">Bois de Boulogne</text>
  
  <!-- Decorative line -->
  <line x1="150" y1="520" x2="650" y2="520" stroke="#8B0000" stroke-width="3" />
</svg>
